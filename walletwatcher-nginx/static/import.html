<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wallet Watcher</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="css/base.css" rel="stylesheet"/>
</head>
<body>
    <div class="header">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Balance</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Import</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/transactions.html">Transaction</a>
          </li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <form id="csv-upload">
                <div class="row g-1">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" id="binace-radio" value="binance" checked>
                        <label class="form-check-label" for="binace-radio">
                            <img src="/icons/wallet/binance.svg" height="32px" width="32px"/>
                            Binance
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" id="cryptocom-radio" value="cryptocom">
                        <label class="form-check-label" for="cryptocom-radio">
                            <img src="/icons/wallet/cryptocom.svg" height="32px" width="32px"/>
                            Crypto.com
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" id="daedalu-radio" value="daedalus">
                        <label class="form-check-label" for="daedalu-radio">
                            <img src="/icons/wallet/daedalus.svg" height="32px" width="32px"/>
                            Daedalus
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" id="exodus-radio" value="exodus">
                        <label class="form-check-label" for="exodus-radio">
                            <img src="/icons/wallet/exodus.svg" height="32px" width="32px"/>
                        </label>
                    </div>

                </div>
                <div class="row g-2">
                    <div class="col-auto">
                        <input type="file" class="form-control" id="file-input" />
                    </div>
                    <div class="col-auto">
                        <button id="upload-button" type="submit" class="btn btn-primary mb-3">Import</button>
                    </div>
                </div>
                
                </form>

            </div>
            <div class="col">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="js/import.js"></script>
</body>
</html>
