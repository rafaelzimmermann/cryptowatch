<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wallet Watcher</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="css/base.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div class="header">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link" href="/index.html">Balance</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/import.html">Import</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/transactions.html">Transaction</a>
      </li>
    </ul>
  </div>
  <div class="container" id="app">
    <div class="header">
      <table class="table table-dark">
        <thead>
          <th scope="col">Date</th>
          <th scope="col">Wallet</th>
          <th scope="col">Type</th>
          <th scope="col">Amount</th>
          <th scope="col">Ticker</th>
        </thead>
        <tbody>
          <tr class="table-active" v-for="t in transactions">
            <th scope="row">{{ t.date }}</th>
            <td>{{ t.wallet }}</td>
            <td>{{ t.type }}</td>
            <td>{{ t.amount }}</td>
            <td>{{ t.ticker }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="js/transaction.js"></script>
</body>
</html>
